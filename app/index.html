<!DOCTYPE html>
<html lang="en" ng-app="playAngular">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Play with AngularJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Recursive Tree Demo</a>
        </div>
    </div>
</nav>
<div class="container">
    <ul ng-controller="TreeController" class="angular-tree">
        <li ng-repeat="node in tree" ng-include="'node.html'"></li>
    </ul>
</div>

<!-- angular templates -->
<script type="text/ng-template" id="node.html">
    <i ng-click="toggle(node)" class="node-icon glyphicon" ng-class="node.hasChildren() ? 'toggle-node ' + (node.isExpanded() ? 'glyphicon-folder-open' : 'glyphicon-folder-close') : 'glyphicon-file'"></i>
    <in-place-editor value="node.name"></in-place-editor>
    <button ng-click="add(node)" class="add-node btn btn-xs btn-default">
        <i class="glyphicon glyphicon-plus"></i>
        add
    </button>
    <button ng-show="parentNode" ng-click="remove(node, parentNode)" class="remove-node btn btn-xs btn-warning">
        <i class="glyphicon glyphicon-trash"></i>
        remove
    </button>
    <ul ng-show="node.isExpanded()">
        <li ng-init="parentNode = $parent.node" ng-repeat="node in node.children" ng-include="'node.html'"></li>
    </ul>
</script>


<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-local-storage/angular-local-storage.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
